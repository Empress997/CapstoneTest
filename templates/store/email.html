{% extends 'base2.html' %}
{% load static %}
{% block content %}
<section class = "py-5">
    <div class = "container">
        <div class = "text-center">
            <div class="row justify-content-center">
              <div class="col-12 col-md-4 col-sm-12 col-xs-12"> 
                     <div class="card p-4">    
                      
                         <div class="d-flex">
                             <h6 class="flex-grow-1">{{city}}</h6>
                             <h6>16:08</h6>
                         </div>
                          
                         <div class="d-flex flex-column temp mt-5 mb-3">
                             <h1 class="mb-0 font-weight-bold" id="heading"> {{temperature}}&deg; C </h1>
                             <span class="small grey">{{description}}</span>
                         </div>
                         
                         <div class="d-flex">
                             <div class="temp-details flex-grow-1">
                                <p class="my-1">
                                    <i class="fa-solid fa-wind"></i>
                                   <span> {{speed}} m/s</span>
                                </p>
                                <p class="my-1"> 
                                  <i class="fa-solid fa-cloud"></i>
                                   <span> {{cloud}} %</span> 
                                </p>
                                </div>
                             </div>
                             
                             <div>
                                 <img src="http://openweathermap.org/img/w/{{icon}}.png" width="100px">
                             </div>
                             
                             
                         </div>
                          
            
                      </div>
              </div>
          </div>
    <section class = "py-5">
        <div class = "card mb-4">
            <div class = "card-body">
                <p>Test</p>
                <p>Test</p>
            </div>
        </div>
    </section>
    <br>
    <section class = "py-5">
        <div class = "card mb-4">
            <div class = "card-body">
                <p>Test</p>
                <p>Test</p>
            </div>
        </div>
    </section>
    </div>
</section>
{% endblock content %}
